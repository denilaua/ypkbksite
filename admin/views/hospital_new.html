{% extends 'layout.html' %} {% block content %}
<h1>Buat Rumah sakit</h1>
<form method="post" action="/admin/hospital/new">
    <p><h3>Informasi Umum</h3></p>
    <p>
        <label for="name">Nama</label>
        <input type="text" name="name" placeholder="Cth. Rumah Sakit Bungsu" />
    </p>
    <p>
        <label for="fokusArea">Fokus area</label>
        <input type="text" name="fokusArea" placeholder="Cth. Ibu dan anak" />
    </p>
    <p>
        <label for="introText">Intro</label>
        <input type="text" name="introText" placeholder="Cth. RS XXX adalah salah satu RS di Turen, Malang" />
    </p>
    <p>
	    <label for="rsPhotoFileName">Nama File Foto RS</label>
	    <input type="text" name="rsPhotoFileName" placeholder="Cth. rsbu-bandung.jpg" />
    </p>
    <p><h3>Direktur dan opsir</h3></p>
    <p>
	    <label for="direkturName">Nama Direktur</label>
	    <input type="text" name="direkturName" placeholder="Cth. Dr TB Rijanto" />
    </p>
    <p>
	    <label for="direkturEmail">Email Direktur</label>
	    <input type="email" name="direkturEmail" placeholder="Cth. Direktur_RS_Bungsu@ins.salvationarmy.org" />
    </p>
    <p>
	    <label for="opsirName">Nama opsir</label>
	    <input type="text" name="opsirName" placeholder="Cth. Mayor Sih Sadjiastuti Laua" />
    </p>
    <p>
	    <label for="opsirEmail">Email Opsir</label>
	    <input type="email" name="opsirEmail" placeholder="Cth. Pimpinan_RS_Bungsu@ins.salvationarmy.org" />
    </p>
    <p><h3>Kontak Informasi</h3></p>
    <p>
	    <label for="address">Alamat</label>
	    <input type="text" name="address" placeholder="Cth. Jalan Veteran 6, Bandung" />
    </p>
    <p>
	    <label for="telephone">Telefon</label>
	    <input type="text" name="telephone" placeholder="Cth. +62 8 211 677 8803" />
    </p>
    <p>
	    <label for="rsEmail">Email RS</label>
	    <input type="email" name="rsEmail" placeholder="Cth. rs_surabaya@gmail.com" />
    </p>
    <p>
	    <label for="rsWebsite">Website</label>
	    <input type="url" name="rsWebsite" placeholder="Cth. http://www.woodward-rs.id" />
    </p>
    <p>
	    <label for="googleMapUrl">Google map</label>
	    <input type="url" name="googleMapUrl" placeholder="Cth. https://www.google.co.id/maps/place/Jl.+Veteran+No.6,+Sumur+Bandung,+Kota+Bandung,+Jawa+Bar.+40112/@-6.918564,107.6139949,17z/data=!4m7!1m4!3m3!1s0x2e68e62e1619b885:0xaee1403559149f54!2sJl.+Veteran+No.6,+Sumur+Bandung,+Kota+Bandung,+Jawa+Bar.+40112!3b1!3m1!1s0x2e68e62e1619b885:0xaee1403559149f54?hl=en" />
    </p>
    <p><h3>Visi / Misi</h3></p>
    <p>
        <label for="misiText">Misi</label>
        <textarea name="misiText" placeholder="Cth. Untuk mendukung masyarakat dengan kesehatan yang besar dan pelayanan pastoral."></textarea>
    </p>
    <p>
	    <label for="visiText">Visi</label>
        <textarea name="visiText" placeholder="Cth. Untuk menjadi rumah sakit terbaik di wilayah ketika datang ke perawatan dan kualitas."></textarea>
    </p>
    <p><h3>Pelayanan</h3></p>
    <p>
	    <label for="pelayanan">Pelayanan</label>
        <textarea name="pelayanan" placeholder="Cth. IGD 24 Jam, Poli umum, Poli specialis"></textarea>
    </p>
    <p>
	    <label for="bpjsStatus">Status BPJS</label>
	    <input type="text" name="bpjsStatus" placeholder="Cth. Sejak 2015" />
    </p>
    <p>
	    <label for="accreditationStatus">Status Akreditasi</label>
	    <input type="text" name="accreditationStatus" placeholder="Cth. Akreditasi 2015" />
    </p>
    <p>
        <button>Buat rumah sakit</button>
    </p>
</form>
{% endblock %}
