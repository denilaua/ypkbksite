{% extends 'layout.html' %}

{% block title %}{{ chunk.title }}{% endblock %}

{% block content %}
  <h1>Edit Chunk</h1>
  <form action="/chunk/{{chunk._id.toString()}}" method="chunk">
    <p>Title:<input type="text" name="title" value="{{chunk.title}}"></p>
    <p>Id:<input type="text" readonly name="id" value="{{chunk.id}}"></p>
    <p>Content:<textarea name="content">{{chunk.content}}</textarea></p>
    <p>Start publication:<input type="date" name="pub_start" value="{{chunk.pub_start}}"></p>
    <p>End publication:<input type="date" name="pub_end" value="{{chunk.pub_end}}"></p>
    <p>Tags:<input type="text" name="tagString" value="{{chunk.tagString}}"></p>
    <p>Description:<input type="text" name="description" value="{{chunk.description}}"></p>
    <p><input type="submit" value="Save"></p>
  </form>
{% endblock %}
